<div class="container" id="login">
  <div class="row">

    <div class="main col-md-4 col-md-offset-4">

      <h3>Log In</h3>
      <form role="form" ng-submit="login()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" ng-model="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="password" required>
        </div>
        <button type="submit" class="btn btn btn-primary">
          Log In
        </button>
      </form>

      <p class="extra-link">Â¿Don't have an account? <a href="#!/register">Sign Up here</a></p>
      <p class="extra-link"><a href="/auth/google">Login w/ google</a></p>


    </div>

  </div>
</div>
