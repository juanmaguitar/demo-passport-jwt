<div class="container" id="register">
  <div class="row">

    <div class="main col-md-4 col-md-offset-4">

      <h3>Register a New User</h3>
      <form role="form" ng-submit="register()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" ng-model="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="password" required>
        </div>
        <button type="submit" class="btn btn btn-primary">
          Sign Up
        </button>
      </form>

      <p class="extra-link">Already have an account? <a href="#!/login">Log In here</a></p>
    </div>

  </div>
</div>
